<script>
class X {
	static count = 0
	static inc() {
		++this.count
	}
	constructor() {
		this.constructor.inc() // would be class.inc() in future proposal
	}
}

class Y extends X {
}

console.log(X.count, Y.count)
new X()
console.log(X.count, Y.count)
new Y()
console.log(X.count, Y.count)
new X()
console.log(X.count, Y.count)
new Y()
console.log(X.count, Y.count)
</script>
