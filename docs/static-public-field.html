<script type=module>
class X {
	static count = 0
}

class Y extends X {
}

function log() {
	console.log(`X.count = ${X.count}  Y.count = ${Y.count}`)
}
function addX() {
	console.log('++X.count')
	++X.count
}
function addY() {
	console.log('++Y.count')
	++Y.count
}

console.log('own property')
log()
addX()
log()
addX()
log()
addY()
log()
addY()
log()
addX()
log()
addY()
log()
</script>

<script type=module>
class X {
	static #count = 0
	static get count() {
		return X.#count
	}
	static set count(v) {
		X.#count = v
	}
}

class Y extends X {
}

function log() {
	console.log(`X.count = ${X.count}  Y.count = ${Y.count}`)
}
function addX() {
	console.log('++X.count')
	++X.count
}
function addY() {
	console.log('++Y.count')
	++Y.count
}

console.log('\n')
console.log('accessor wrapper of private data')
log()
addX()
log()
addX()
log()
addY()
log()
addY()
log()
addX()
log()
addY()
log()
</script>
